<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">
<h:head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>berry-books - 書籍検索</title>
    <h:outputStylesheet library="css" name="style.css"/>
</h:head>
<h:body>
    <div class="header-nav">
        <div class="header-left">
            <h:link value="berry-books" outcome="bookSearch" styleClass="search-link"/>
        </div>
        <div class="header-right">
            <span style="margin-right: 20px; color: #333;">#{customerBean.customerName}さん</span>
            <h:form style="display: inline; margin: 0;">
                <h:commandLink value="ログアウト" action="#{loginBean.logout}" styleClass="search-link" 
                               style="margin-right: 20px;"/>
                <h:commandLink value="注文履歴" action="#{orderBean.loadOrderHistory}" 
                               styleClass="search-link"/>
            </h:form>
        </div>
    </div>
    
    <h2>書籍を検索</h2>
    <hr/>
    
    <h:form styleClass="search">
        <h:messages globalOnly="true" styleClass="error"/>
        
        <table>
            <tr>
                <td style="width: 120px; font-weight: 600; color: #A32D3A;">カテゴリ</td>
                <td>
                    <h:selectOneMenu id="categoryId" value="#{bookSearchBean.categoryId}">
                        <f:selectItem itemValue="" itemLabel="選択してください"/>
                        <f:selectItems value="#{bookSearchBean.categoryMap}"/>
                    </h:selectOneMenu>
                </td>
            </tr>
            <tr>
                <td style="font-weight: 600; color: #A32D3A;">キーワード</td>
                <td>
                    <h:inputText id="keyword" value="#{bookSearchBean.keyword}" 
                                 style="width: 400px; display: inline-block; margin-right: 10px;"/>
                    <h:commandButton value="検索" action="#{bookSearchBean.search}" 
                                     styleClass="search-button"/>
                </td>
            </tr>
        </table>
        
        <div style="margin-top: 20px;">
            <h:commandLink value="全ての書籍を表示" action="#{bookSearchBean.loadAllBooks}" 
                           style="font-size: 1.1em;"/>
        </div>
    </h:form>
</h:body>
</html>
