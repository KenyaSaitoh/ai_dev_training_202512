<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html">
<h:head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>berry-books - 注文エラー</title>
    <h:outputStylesheet library="css" name="style.css"/>
</h:head>
<h:body>
    <div class="header-nav">
        <div class="header-left">
            <h:link value="berry-books" outcome="bookSearch" styleClass="search-link"/>
        </div>
        <div class="header-right">
            <span style="margin-right: 20px; color: #333;">#{customerBean.customerName}さん</span>
            <h:form style="display: inline; margin: 0;">
                <h:commandLink value="ログアウト" action="#{loginBean.logout}" styleClass="search-link"/>
            </h:form>
        </div>
    </div>
    
    <h2>注文エラー</h2>
    <hr/>
    
    <div style="text-align: center; margin: 50px auto; max-width: 700px;">
        <h3 style="color: #d1495b; margin-bottom: 30px; font-size: 1.8em;">⚠ エラーが発生しました</h3>
        
        <div style="background-color: #FFF0F2; padding: 30px; border-radius: 8px; border-left: 4px solid #d1495b; margin: 30px 0; text-align: left;">
            <h:messages globalOnly="true" styleClass="error" style="margin: 0;"/>
            
            <div style="margin-top: 20px;">
                <p style="font-weight: 600; color: #333;">考えられる原因:</p>
                <ul style="margin-left: 20px; color: #666;">
                    <li>在庫が不足している</li>
                    <li>他のユーザーが同時に購入した</li>
                    <li>カートが空になっている</li>
                </ul>
            </div>
            
            <p style="margin-top: 20px; color: #333;">
                カートを確認して、もう一度お試しください。
            </p>
        </div>
        
        <div style="margin-top: 40px;">
            <h:link value="カートに戻る" outcome="cartView" 
                    style="display: inline-block; margin-right: 20px; padding: 12px 24px; 
                           background: linear-gradient(135deg, #CF3F4E 0%, #A32D3A 100%); 
                           color: white; text-decoration: none; border-radius: 8px; 
                           font-weight: 600;"/>
            <h:link value="書籍検索" outcome="bookSearch" 
                    style="display: inline-block; padding: 12px 24px; 
                           background: #E8E8E8; color: #333; text-decoration: none; 
                           border-radius: 8px; font-weight: 600;"/>
        </div>
    </div>
</h:body>
</html>
