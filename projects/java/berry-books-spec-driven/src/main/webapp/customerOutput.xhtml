<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">
<h:head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>berry-books - 登録完了</title>
    <h:outputStylesheet library="css" name="style.css"/>
</h:head>
<h:body>
    <h2>会員登録完了</h2>
    <hr/>
    
    <div style="text-align: center; margin: 50px auto; max-width: 600px;">
        <h3 style="color: #388E3C; margin-bottom: 30px;">✓ ご登録ありがとうございます！</h3>
        
        <p style="margin-bottom: 20px;">会員登録が完了しました。</p>
        
        <div style="background-color: #f5f5f5; padding: 20px; border-radius: 8px; margin: 30px 0;">
            <table style="margin: 0 auto; text-align: left;">
                <tr>
                    <td style="padding: 8px; font-weight: 600; color: #A32D3A;">顧客名:</td>
                    <td style="padding: 8px;">#{customerBean.customer.name}</td>
                </tr>
                <tr>
                    <td style="padding: 8px; font-weight: 600; color: #A32D3A;">メールアドレス:</td>
                    <td style="padding: 8px;">#{customerBean.customer.email}</td>
                </tr>
                <tr>
                    <td style="padding: 8px; font-weight: 600; color: #A32D3A;">生年月日:</td>
                    <td style="padding: 8px;">
                        <h:outputText value="#{customerBean.customer.birthday}">
                            <f:convertDateTime pattern="yyyy-MM-dd" type="localDate"/>
                        </h:outputText>
                    </td>
                </tr>
                <tr>
                    <td style="padding: 8px; font-weight: 600; color: #A32D3A;">住所:</td>
                    <td style="padding: 8px;">#{customerBean.customer.address}</td>
                </tr>
            </table>
        </div>
        
        <p style="margin-top: 30px;">ログインして書籍をお楽しみください。</p>
        
        <h:link value="ログインページへ" outcome="index" 
                style="display: inline-block; margin-top: 20px; padding: 12px 24px; 
                       background: linear-gradient(135deg, #CF3F4E 0%, #A32D3A 100%); 
                       color: white; text-decoration: none; border-radius: 8px; 
                       font-weight: 600;"/>
    </div>
</h:body>
</html>
