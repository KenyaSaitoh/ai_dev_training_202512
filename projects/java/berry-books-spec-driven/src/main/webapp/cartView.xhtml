<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">
<h:head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>berry-books - ショッピングカート</title>
    <h:outputStylesheet library="css" name="style.css"/>
</h:head>
<h:body>
    <div class="header-nav">
        <div class="header-left">
            <h:link value="berry-books" outcome="bookSearch" styleClass="search-link"/>
        </div>
        <div class="header-right">
            <span style="margin-right: 20px; color: #333;">#{customerBean.customerName}さん</span>
            <h:form style="display: inline; margin: 0;">
                <h:commandLink value="ログアウト" action="#{loginBean.logout}" styleClass="search-link" 
                               style="margin-right: 20px;"/>
                <h:link value="検索に戻る" outcome="bookSearch" styleClass="search-link"/>
            </h:form>
        </div>
    </div>
    
    <h2>ショッピングカート</h2>
    <hr/>
    
    <h:messages globalOnly="true" styleClass="error"/>
    
    <h:form>
        <h:dataTable value="#{cartSession.cartItems}" var="item" 
                     styleClass="book-table">
            <h:column>
                <f:facet name="header">削除</f:facet>
                <h:selectBooleanCheckbox value="#{item.remove}"/>
            </h:column>
            
            <h:column>
                <f:facet name="header">書籍名</f:facet>
                #{item.bookName}
            </h:column>
            
            <h:column>
                <f:facet name="header">出版社</f:facet>
                #{item.publisherName}
            </h:column>
            
            <h:column>
                <f:facet name="header">価格</f:facet>
                <h:outputText value="#{item.price}">
                    <f:convertNumber type="currency" currencySymbol="¥" groupingUsed="true"/>
                </h:outputText>
            </h:column>
            
            <h:column>
                <f:facet name="header">数量</f:facet>
                #{item.count}
            </h:column>
            
            <h:column>
                <f:facet name="header">小計</f:facet>
                <h:outputText value="#{item.subtotal}">
                    <f:convertNumber type="currency" currencySymbol="¥" groupingUsed="true"/>
                </h:outputText>
            </h:column>
        </h:dataTable>
        
        <div style="margin-top: 20px;">
            <h:commandButton value="選択した書籍を削除" action="#{cartBean.removeSelectedBooks}"/>
            <h:commandButton value="カートをクリア" action="#{cartBean.clearCart}" 
                             style="margin-left: 10px;"/>
        </div>
        
        <div style="margin-top: 30px; text-align: right; max-width: 400px; margin-left: auto;">
            <table style="width: 100%; border-collapse: collapse;">
                <tr style="border-bottom: 1px solid #ddd;">
                    <td style="padding: 10px; text-align: left; font-weight: 600;">商品合計</td>
                    <td style="padding: 10px; text-align: right; font-size: 1.2em; font-weight: 600; color: #CF3F4E;">
                        <h:outputText value="#{cartSession.totalPrice}">
                            <f:convertNumber type="currency" currencySymbol="¥" groupingUsed="true"/>
                        </h:outputText>
                    </td>
                </tr>
                <tr style="border-bottom: 1px solid #ddd;">
                    <td style="padding: 10px; text-align: left; font-weight: 600;">配送料</td>
                    <td style="padding: 10px; text-align: right;">
                        <span style="color: #666;">注文手続き時に計算</span>
                    </td>
                </tr>
                <tr style="background-color: #FFF5F6;">
                    <td style="padding: 10px; text-align: left; font-weight: 700; font-size: 1.1em;">合計</td>
                    <td style="padding: 10px; text-align: right; font-size: 1.3em; font-weight: 700; color: #CF3F4E;">
                        <h:outputText value="#{cartSession.totalPrice}">
                            <f:convertNumber type="currency" currencySymbol="¥" groupingUsed="true"/>
                        </h:outputText>
                    </td>
                </tr>
            </table>
        </div>
        
        <div style="margin-top: 30px; text-align: center;">
            <h:button value="買い物を続ける" outcome="bookSearch" 
                      style="margin-right: 20px;"/>
            <h:commandButton value="注文手続きへ" action="#{cartBean.proceedToOrder}"/>
        </div>
    </h:form>
</h:body>
</html>
