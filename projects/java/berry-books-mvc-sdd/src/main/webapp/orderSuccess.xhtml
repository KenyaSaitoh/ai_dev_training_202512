<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">
<h:head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>berry-books - 注文完了</title>
    <h:outputStylesheet library="css" name="style.css"/>
</h:head>
<h:body>
    <div class="header-nav">
        <div class="header-left">
            <h:link value="berry-books" outcome="bookSearch" styleClass="search-link"/>
        </div>
        <div class="header-right">
            <span style="margin-right: 20px; color: #333;">#{customerBean.customerName}さん</span>
            <h:form style="display: inline; margin: 0;">
                <h:commandLink value="ログアウト" action="#{loginBean.logout}" styleClass="search-link"/>
            </h:form>
        </div>
    </div>
    
    <h2>注文完了</h2>
    <hr/>
    
    <div style="text-align: center; margin: 50px auto; max-width: 700px;">
        <h3 style="color: #388E3C; margin-bottom: 30px; font-size: 1.8em;">✓ ご注文ありがとうございます！</h3>
        
        <p style="margin-bottom: 30px; font-size: 1.1em;">ご注文を承りました。</p>
        
        <div style="background-color: #f5f5f5; padding: 30px; border-radius: 8px; margin: 30px 0;">
            <table style="margin: 0 auto; text-align: left;">
                <tr>
                    <td style="padding: 12px; font-weight: 600; color: #A32D3A; font-size: 1.1em;">注文番号:</td>
                    <td style="padding: 12px; font-size: 1.2em; font-weight: 700; color: #CF3F4E;">
                        ##{orderBean.orderTran.orderTranId}
                    </td>
                </tr>
                <tr>
                    <td style="padding: 12px; font-weight: 600; color: #A32D3A;">注文日時:</td>
                    <td style="padding: 12px;">
                        <h:outputText value="#{orderBean.orderTran.orderDate}">
                            <f:convertDateTime pattern="yyyy-MM-dd HH:mm:ss" type="localDateTime"/>
                        </h:outputText>
                    </td>
                </tr>
                <tr>
                    <td style="padding: 12px; font-weight: 600; color: #A32D3A;">総合計:</td>
                    <td style="padding: 12px; font-size: 1.3em; font-weight: 700; color: #CF3F4E;">
                        <h:outputText value="#{orderBean.orderTran.totalPrice}">
                            <f:convertNumber type="currency" currencySymbol="¥" groupingUsed="true"/>
                        </h:outputText>
                    </td>
                </tr>
            </table>
        </div>
        
        <p style="margin-top: 30px; font-size: 1.05em;">配送先住所に商品をお届けします。</p>
        
        <div style="margin-top: 40px;">
            <h:form style="display: inline;">
                <h:commandButton value="注文履歴を見る" action="#{orderBean.loadOrderHistory}" 
                                 style="margin-right: 20px;"/>
                <h:button value="買い物を続ける" outcome="bookSearch"/>
            </h:form>
        </div>
    </div>
</h:body>
</html>
