<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">
<h:head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>berry-books - 注文履歴</title>
    <h:outputStylesheet library="css" name="style.css"/>
</h:head>
<h:body>
    <f:metadata>
        <f:viewAction action="#{orderBean.loadOrderHistory}"/>
    </f:metadata>
    
    <div class="header-nav">
        <div class="header-left">
            <h:link value="berry-books" outcome="bookSearch" styleClass="search-link"/>
        </div>
        <div class="header-right">
            <span style="margin-right: 20px; color: #333;">#{customerBean.customerName}さん</span>
            <h:form style="display: inline; margin: 0;">
                <h:commandLink value="ログアウト" action="#{loginBean.logout}" styleClass="search-link" 
                               style="margin-right: 20px;"/>
                <h:link value="書籍検索" outcome="bookSearch" styleClass="search-link"/>
            </h:form>
        </div>
    </div>
    
    <h2>注文履歴</h2>
    <hr/>
    
    <h:messages globalOnly="true" styleClass="error"/>
    
    <h:form>
        <h:dataTable value="#{orderBean.orderList}" var="order" 
                     styleClass="book-table">
            <h:column>
                <f:facet name="header">注文ID</f:facet>
                #{order.orderTranId}
            </h:column>
            
            <h:column>
                <f:facet name="header">注文日</f:facet>
                <h:outputText value="#{order.orderDate}">
                    <f:convertDateTime pattern="yyyy-MM-dd" type="localDate"/>
                </h:outputText>
            </h:column>
            
            <h:column>
                <f:facet name="header">配送先</f:facet>
                <h:outputText value="#{order.deliveryAddress}">
                    <f:converter converterId="jakarta.faces.String"/>
                </h:outputText>
            </h:column>
            
            <h:column>
                <f:facet name="header">決済方法</f:facet>
                #{order.settlementTypeName}
            </h:column>
            
            <h:column>
                <f:facet name="header">合計金額</f:facet>
                <h:outputText value="#{order.totalPrice}">
                    <f:convertNumber type="currency" currencySymbol="¥" groupingUsed="true"/>
                </h:outputText>
            </h:column>
            
            <h:column>
                <f:facet name="header">詳細</f:facet>
                <h:commandLink value="詳細" 
                               action="#{orderBean.getOrderTranWithDetails(order.orderTranId)}"
                               styleClass="order-link"/>
            </h:column>
        </h:dataTable>
        
        <div style="margin-top: 30px;">
            <h:link value="← 書籍検索に戻る" outcome="bookSearch" 
                    style="font-size: 1.1em;"/>
        </div>
    </h:form>
</h:body>
</html>
