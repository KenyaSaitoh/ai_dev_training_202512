<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
<h:head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>カート - berry-books</title>
    <h:outputStylesheet library="css" name="style.css" />
</h:head>

<h:body>
    <!-- ヘッダー -->
    <div class="header">
        <div class="header-content">
            <div class="header-title">berry-books</div>
            <div class="header-nav">
                <span>#{customerBean.customer.customerName}さん</span>
                <h:link outcome="bookSearch" value="書籍検索" />
                <h:link outcome="cartView" value="カート" />
                <h:link outcome="orderHistory" value="注文履歴" />
                <h:link outcome="index" value="ログアウト" />
            </div>
        </div>
    </div>
    
    <!-- メインコンテンツ -->
    <div class="container">
        <div class="card">
            <h2>ショッピングカート</h2>
            
            <!-- メッセージ表示 -->
            <h:messages globalOnly="true" styleClass="message" />
            
            <!-- カートが空の場合 -->
            <h:panelGroup rendered="#{cartSession.isEmpty()}">
                <div class="message message-info">
                    カートは空です
                </div>
                <div class="text-center" style="margin-top: 16px;">
                    <h:link outcome="bookSearch" value="書籍を探す" styleClass="button" />
                </div>
            </h:panelGroup>
            
            <!-- カートにアイテムがある場合 -->
            <h:panelGroup rendered="#{not cartSession.isEmpty()}">
                <h:form>
                    <table>
                        <thead>
                            <tr>
                                <th>書籍名</th>
                                <th>出版社</th>
                                <th>単価</th>
                                <th>数量</th>
                                <th>小計</th>
                                <th>削除</th>
                            </tr>
                        </thead>
                        <tbody>
                            <ui:repeat value="#{cartSession.cartItems}" var="item">
                                <tr>
                                    <td>#{item.bookName}</td>
                                    <td>#{item.publisherName}</td>
                                    <td>
                                        <h:outputText value="#{item.price}">
                                            <f:convertNumber type="currency" currencySymbol="¥" 
                                                           groupingUsed="true" minFractionDigits="0" />
                                        </h:outputText>
                                    </td>
                                    <td>
                                        <h:inputText value="#{item.count}" 
                                                    styleClass="form-input" 
                                                    style="width: 80px; text-align: right;">
                                            <f:validateLongRange minimum="1" maximum="999" />
                                        </h:inputText>
                                    </td>
                                    <td>
                                        <h:outputText value="#{item.subTotal}">
                                            <f:convertNumber type="currency" currencySymbol="¥" 
                                                           groupingUsed="true" minFractionDigits="0" />
                                        </h:outputText>
                                    </td>
                                    <td>
                                        <h:selectBooleanCheckbox value="#{item.remove}" />
                                    </td>
                                </tr>
                            </ui:repeat>
                            <tr style="border-top: 2px solid var(--border-color); font-weight: bold;">
                                <td colspan="4" style="text-align: right;">合計金額:</td>
                                <td>
                                    <h:outputText value="#{cartSession.totalPrice}" styleClass="text-primary">
                                        <f:convertNumber type="currency" currencySymbol="¥" 
                                                       groupingUsed="true" minFractionDigits="0" />
                                    </h:outputText>
                                </td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                    
                    <div style="margin-top: 24px; text-align: center;">
                        <h:commandButton value="更新" 
                                        action="#{cartBean.updateCart}"
                                        styleClass="button button-secondary" />
                        <h:commandButton value="カートをクリア" 
                                        action="#{cartBean.clearCart}"
                                        styleClass="button button-secondary" 
                                        style="margin-left: 16px;" />
                    </div>
                    
                    <hr style="margin: 24px 0; border: none; border-top: 1px solid var(--border-color);" />
                    
                    <div style="margin-top: 24px; text-align: center;">
                        <h:link outcome="bookSearch" value="買い物を続ける" styleClass="button button-secondary" />
                        <h:commandButton value="注文に進む" 
                                        action="#{cartBean.proceedToOrder}"
                                        styleClass="button" 
                                        style="margin-left: 16px;" />
                    </div>
                </h:form>
            </h:panelGroup>
        </div>
    </div>
    
    <!-- フッター -->
    <div class="footer">
        © 2025 berry-books. All rights reserved.
    </div>
</h:body>
</html>
