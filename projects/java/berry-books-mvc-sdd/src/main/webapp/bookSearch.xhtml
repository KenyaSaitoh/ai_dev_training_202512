<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:ui="jakarta.faces.facelets">
<h:head>
    <title>BookSearchPage</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <h:outputStylesheet library="css" name="style.css"/>
</h:head>
<h:body>
    <h2>条件を入力して書籍を検索してください</h2>
    <hr />
    <h:form styleClass="search">
        <table>
            <tr>
                <td>カテゴリ</td>
                <td>
                    <h:selectOneMenu id="category" value="#{bookSearchBean.searchParam.categoryId}">
                        <f:selectItem itemLabel="すべて" itemValue="#{null}" />
                        <f:selectItems value="#{bookSearchBean.categoryList}" 
                                     var="cat" 
                                     itemLabel="#{cat.categoryName}" 
                                     itemValue="#{cat.categoryId}" />
                    </h:selectOneMenu>
                </td>
            </tr>
            <tr>
                <td>検索キーワード</td>
                <td><h:inputText id="keyword" value="#{bookSearchBean.searchParam.keyword}" /></td>
            </tr>
        </table>
        <h:commandButton id="searchButton" 
                       value="検索実行" 
                       action="#{bookSearchBean.search}"
                       styleClass="search-button" />
    </h:form>
    <br />
    <hr />
    <h:link value="注文履歴を表示する" outcome="orderHistory" />
</h:body>
</html>
